<html>
    <head>
            <title>Agendar</title>
            <link rel="stylesheet" type="text/css" href="./style.css"/>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="pg6">
            <form class="form-agendar">
                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="field">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="text" id="data-nascimento" placeholder="DD/MM/AAAA">
                </div>
                
                 <div class="field">
                  <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                 </div>
                
                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                </div>
                
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="exemplo@email.com">
                </div>
    
                <a href="./mensagem-envio-agendamento.html" class="agendar">Solicitar agendamento</a>
            </form>
        </main>
    </body>
</html>
